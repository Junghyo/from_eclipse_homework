<script type="text/javascript">
	function login(){
		var inIdValue = document.form01.inId.value;
		var inPassValue = document.form01.inPass.value;
		if(inIdValue=="ID를 입력하세요"){
			document.form01.inId.value="";
		}else if(inIdValue=="himan" && inPassValue==7777){
			alert("로그인 성공!! 1단계를 진행해주세요.");
			document.form01.status.value="로그인 성공";
			document.form01.mainTopic.disabled=false;
		}else{
			alert("로그인 실패!!! ID와 Password를 다시 한번 확인하세요.");
		}			
	}
	
	function topic01(){
		if(document.form01.mainTopic.value==""){
			alert("주제를 입력해주세요!");
		}else{
			alert("1단계 완료. 2단계도 진행해주세요");
			document.form01.status.value="1단계 완료";
			document.form01.subTopic.disabled=false;
		}
	}
	
	function topic02(){
		if(document.form01.subTopic.value==""){
			alert("세부주제를 입력하세요");
		}else{
			alert("2단계 완료. 모두 입력되었습니다!");
			document.form01.status.value="2단계 완료";
		}
	}
</script>
