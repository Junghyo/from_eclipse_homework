<title>Insert title here</title>

<style type="text/css">
li{list-style:none;}
a{float:left; padding:20px; font-size:20pt; border-radius: 50px 50px 50px 50px; margin:20pt;}
a:nth-child(2n){background:yellow; color: blue;}
a:nth-child(2n+1){background:pink; color: blue;}

a{text-decoration:none;}

<!-- 
 확인예제/과제(homework)
 
 homepage에 메뉴구성을 하려고 한다.
 
 home	인사		총무		자재관리		관리자      

1. 위 메뉴항목을 초기에 클릭하는 순간 css글자와 배경 색상을 다르게 처리하고 임의의 페이지로 이동하는 link를 매칭시킨다.	
   
2. 메뉴항목은 radius를 활용하여 둥근 모양의 list가 나오게 처리한다.


-->	
<ul>
	<li><a href="http://www.naver.com/">home</a></li>
	<li><a href="http://www.naver.com/">인사</a></li>
