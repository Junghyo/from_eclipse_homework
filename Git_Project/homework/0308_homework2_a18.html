<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function call(){
		var titleValue = document.form01.title.value;
		var priceValue = parseInt(document.form01.price.value);
		var peopleValue = parseInt(document.form01.people.value); 
		var takeValue = parseInt(document.form01.take.value); 
		var totalValue = priceValue*peopleValue;
		var titleValue = document.form01.title.value;
		var show="제목: "+titleValue+"\n"+"받은 금액: "+takeValue+"원\n";
			show+="총금액: "+priceValue+"원 x "+peopleValue+"명 = "+totalValue+"원\n";
			show+="거스름돈: "+(takeValue-totalValue)+"원";
		document.form01.receipt.value=show;
		if( isNaN(priceValue) || isNaN(takeValue) ){
			document.form01.receipt.value="";
			alert("금액을 숫자로 입력하십시오");
		}else if( isNaN(peopleValue) ){
			document.form01.receipt.value="";
			alert("관람인원수를 숫자로 입력하십시오");
		}else if( takeValue < totalValue){
			document.form01.receipt.value="";
			alert("받은 금액이 총 영화표가격보다 "+(totalValue-takeValue)+"원 모자랍니다.");
		}
	}
	
	
</script>
</head>
